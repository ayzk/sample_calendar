<!DOCTYPE html>
<html>
<link rel="stylesheet" href="calender.css" type="text/css">
<head>
<title>calendar</title>>
</head>


<body>
<div class="calender">
    <div class="calender title">
        <div class="calender title title-button" onclick="changeCalender(-1)">-</div>
        <div class="calender title title-text" id="title"></div>
        <div class="calender title title-button" onclick="changeCalender(1)">+</div>
    </div>
    <table class="calender table" id="calenderTable">
    </table>
    <textarea class="calender note" id="calenderNote"></textarea>
</div>
</body>
<script type="text/javascript" src="calender.js"></script>

</html>
